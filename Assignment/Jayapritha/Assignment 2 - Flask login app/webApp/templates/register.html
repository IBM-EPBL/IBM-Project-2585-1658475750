{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
<div class="pt-2">
    <h1 class="text-center ">Register Now!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <form
                        id="submitForm"
                        action="#"
                        method="post"
                        data-parsley-validate=""
                        data-parsley-errors-messages-disabled="true"
                        novalidate=""
                        _lpchecked="1"
                    >
                        <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                        <div class="form-group required">
                            <label for="username">
                                Username
                            </label>
                            <input
                                type="text"
                                class="form-control text-lowercase"
                                id="username"
                                required=""
                                name="username"
                                value=""
                            >
                        </div>
                        <div class="form-group required">
                            <label for="email">
                                Email
                            </label>
                            <input
                                type="email"
                                class="form-control text-lowercase"
                                id="email"
                                required=""
                                name="email"
                                value=""
                            >
                        </div>
                        <div class="form-group required">
                            <label for="roll">
                                Roll Number
                            </label>
                            <input
                                type="number"
                                class="form-control text-lowercase"
                                id="roll"
                                required=""
                                name="roll"
                                value=""
                            >
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">
                                Password
                            </label>
                            <input
                                type="password"
                                class="form-control"
                                required=""
                                id="password"
                                name="password"
                                value=""
                            >
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="confirm-password">
                                Confirm Password
                            </label>
                            <input
                                type="password"
                                class="form-control"
                                required=""
                                id="confirm-password"
                                name="confirm-password"
                                value=""
                            >
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit"> SIGN UP</button>
                        </div>
                    </form>
                    <p class="small-xl pt-2 text-center">
                        <span class="text-muted"> Already a member?</span>
                        <a href="/login"> Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
